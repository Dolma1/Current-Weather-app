<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body style="background-image: url(/DolmaPhutiSherpa_2330701.jpg); background-size: cover; ">
  <div class="container">
    <div class="search">
      <input class="search-bar" type="text" placeholder="Enter city name" />
      <button>Search</button>
    </div>

    <div class="weather">
      <div class="weather-header">
        <h1 class="city"></h1>
        <p class="time"></p>
        <p class="date"></p>
      </div>
      <div class="weather-details">
        <div class="weather-degree">
          <p class="temp"></p>
        </div>
        <div class="weather-icon">
          <img class="icon" src="" alt="Weather Icon" />
          <p class="condition"></p>
        </div>
        <div class="weather-info">
          <p class="windspeed"></p>
          <p class="pressure"></p>
          <p class="humidity"></p>
        </div>
      </div>
    </div>
  </div>
  
    <script src="/sheet.js"></script>
</body>
